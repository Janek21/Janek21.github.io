<html>
<head>
    <title>Yes counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
  window.onload =
      function() {
    let clickDiv = document.getElementById('click-div');
    clickDiv.onclick = incrementClick;

    let resetBtn = document.getElementById('reset-button');
    resetBtn.onclick = resetCounter;
  }

  var counterVal = 0;

  incrementClick =
      function() {
    updateDisplay(++counterVal);
  }

  function resetCounter() {
    counterVal = 0;
    updateDisplay(counterVal);
  }

  function updateDisplay(val) {
    document.getElementById('counter-label').innerHTML = val;
  }
  </script>
    <h2> Counter </h2>
    <h1><center>This counts YES in Database</center></h1>
<div>
    <center><h3 id="counter-label">0</h3></center>
</div>
<center>
    <div>
        <button id="click-div">Click Me</button>
        <button id="reset-button">Reset</button>
    </div>
</center>

</body></html>
